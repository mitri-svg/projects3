<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>

<body>
    <h1 class="m1 m2">Mitri</h1><br>
    <h1 class="m1 m3">Hollandiya</h1>
    <div class="m4 a"></div>
    <div class="m5 a"></div>
    <marquee behavior="" direction="" class="m6">
        <h1>Qeydiyyat</h1>
    </marquee>
    <form action="">

        <label for="text">Ad:</label>
        <input type="text" id="text" class="a1" required placeholder="Adivizi bura yazin"><br><br>

        <label for="E-Mail">E-Mail</label>
        <input type="email" id="E-Mail" class="a1" required placeholder="E-Maili bura yazin"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" class="a1" required placeholder="Paroluvuzu bura yazin"><br><br>

        <label for="kisi">Kisi:</label>
        <input type="radio" id="kisi" name="cins"><br><br>

        <label for="qadin">Qadin:</label>
        <input type="radio" id="qadin" name="cins"><br><br>

        <textarea name="" id="" cols="30" rows="10" class="a1"></textarea>

        <input type="submit" value="Gonder" class="a2">

    </form>
</body>

</html>
